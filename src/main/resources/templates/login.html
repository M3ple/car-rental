<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!-- Bootstrap -->
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="../static/assets/styles.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body id="login">
<div class="container">

    <form class="form-signin">
        <input type="text" id="username" class="input-block-level" placeholder="email address">
        <input type="password" id="password" class="input-block-level" placeholder="password">
        <button class="btn btn-large btn-primary" onclick="login(this)">Login</button>
        <button class="btn btn-large btn-primary" onclick="register(this)">Register</button>
    </form>

</div> <!-- /container -->
<script src="../static/vendors/jquery-1.9.1.min.js"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
<script>
    $(function () {

    });

    function login(obj) {
        $.ajax({
            type: "POST",
            url: '/login',
            data: {
                'username': $('#username').val(),
                'password': $('#password').val()
            },
            success: function (data) {
                if (data != null && !data.success) {
                    alert(data.errorInfo);
                }
                window.location.href = "/index";
            }
        })
    }

    function register(obj) {
        $.ajax({
            type: "POST",
            url: '/register',
            data: {
                'username': $('#username').val(),
                'password': $('#password').val()
            },
            success: function (data) {
                if (data != null && !data.success) {
                    alert(data.errorInfo);
                }
              this.href = "/index";
            }
        })
    }
</script>
</body>
</html>
